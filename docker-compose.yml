# Docker Compose 开发环境配置
# 使用: docker compose up -d

services:
  # 主应用（开发模式）
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - nomadbank_data:/data
    environment:
      - MODE=dev
      - PORT=8080
      - DATA_DIR=/data
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - JWT_EXPIRE_HOURS=${JWT_EXPIRE_HOURS:-168}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/v1/system/initialized"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 生产模式（可选）
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - nomadbank_data:/data
    environment:
      - MODE=prod
      - PORT=8080
      - DATA_DIR=/data
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required in production}
      - JWT_EXPIRE_HOURS=${JWT_EXPIRE_HOURS:-168}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/v1/system/initialized"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - prod

volumes:
  nomadbank_data:
    name: nomadbank_data
